<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Wellcome into simple Real-Time Chat.To! <form action=""></form></title>
    <link rel="stylesheet" href="/css/style-enter.css">
</head>
<body>
    <section>
  <div class="container">
    <div class="form sign-in-form">
      <div class="wrapper">
        <form action="#">
          <h1>Sign In</h1>
          <p>use your email and password to sign in</p>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="password">
          <button id="loginBtn">Sign In</button>
        </form>
      </div>
    </div>
    <div class="form sign-up-form active">
      <div class="wrapper">
        <form action="#">
          <h1>Sign up</h1>
          <p>Please, provide all the correct info to create an account</p>
          <input type="text" id="nameInput" placeholder="Full Name">
          <input type="email" id="emailInput" placeholder="Email">
          <input type="password" id="passwordInput" placeholder="password">
          <input type="text" id="avatarInput" placeholder="link to your avatar" id="avatarInput">
          <button id="signUpBtn">Join Chat.To</button>
        </form>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-left">
          <h1>Create Account</h1>
          <p>or</p>
          <button id="signInButton">Log In</button>
        </div>
        <div class="overlay-right">
          <h1>Please, Log In</h1>
          <p>or</p>
          <button id="signUpButton">Create Account</button>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/js/script-authform.js"></script>
<script src="js/start.js"></script>
</body>
</html>
